<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- My CSS -->
    <link rel="stylesheet" href="./styles.css">
</head>

<body id="body" class="switchBackgroundToDark">
    <!-- NavBar -->
    <div class="container navBarContainer switchBackgroundToDarkNavBar" id="navBar">
        <div class="row">
            <div class="navBar">
                <div class="navItem" id="text"><a href="/ttanPortfolioWebsite/index.html"><span id="text">Home</span></a></div>
                <div class="navItem" id="text"><a href="/ttanPortfolioWebsite/projects.html"><span
                            id="text">Projects</span></a></div>
                <div class="navItem" id="text"><a href="/ttanPortfolioWebsite/contact.html" style="text-decoration: underline;"><span id="text">Contact</span></a></div>
                <div style="width: 100%; margin: 0; padding: 0;">
                    <div class="dark-light" id="DarkLightModeBtn">
                        <img class="dark-light-img" id="lightDarkModePic" style="height: 40px; width: 40px;"
                            src="./icons8-sun-96.png">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container card-body" style="padding: 0px;">
        <div class="cardForDark col-12" id="cardBackground">
            <div class="contactMeText" id="text">
                Contact Me
            </div>
            <div class="card-body">
                <form action="https://formspree.io/f/mldepqee" method="post" id="contactForm">
                    <div class="row">
                        <div class="col-12 col-sm-6">
                            <label for="name" class="contact-font-size" id="text">Name</label>
                            <input id="name" name="name" class="formCheckDark formText formTextDark"
                                placeholder="Your Name" type="text" required />
                        </div>
                        <div class="col-12 col-sm-6">
                            <label for="email" class="contact-font-size" id="text">Email</label>
                            <input id="email" name="email" class="formCheckDark formText formTextDark"
                                placeholder="Your Email" type="text" required />
                        </div>
                        <div class="col-12">
                            <label for="message" class="contact-font-size" id="text">Message</label>
                            <textarea id="message" name="message" class="form-control formText formTextDark" rows="4"
                                placeholder="Let me know about any feedback, concerns, or if you just wanted..."></textarea>
                        </div>
                    </div>
                    <input type="submit" class="btn btn-dark" id="moreInfo"></input>
                </form>
                <p class="card-text">
                </p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="container" style="padding: 1px; padding-top: 30px;" id="text">
        <div class="footer-container" id="text">
            <div>
                <p>
                <p>Copyright Â© <span id="year"></span> Tony Tan</p>
                </p>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="./backend.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const mode = localStorage.getItem("themeMode");
            if (mode === "light") {
                applyLightMode();
            } else {
                applyDarkMode();
            }
        });

    </script>
</body>

</html>
